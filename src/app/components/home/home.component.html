<header class="mb-5">
  <h1>
    <img class="icon-premier" src="/assets/images/icon-premier.png" alt="">
    <small>Premier League</small>
  </h1>
</header>



<div class="container">

  <div *ngIf="loadingTeams" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let team of teams" class="col-lg-3 pointer">
      <div class="team-content mb-2">
        <span *ngIf="isFavorite(team.idTeam)" class="favorite">â˜…</span>
        <div class="text-center">
          <img [src]="team.strTeamBadge" class="w-50 mb-2 m-4" alt="" (click)="openModal(team)">
          <h3> {{team.strTeam}} </h3>
          <small class="opacity-gray">(Country <b>{{team.strCountry}}</b>)</small><br>
          <button *ngIf="!isFavorite(team.idTeam)" (click)="upsertToFavorite(team, true)" class="btn btn-info btn-sm">
            Add to favorite
          </button>
          <button *ngIf="isFavorite(team.idTeam)" (click)="upsertToFavorite(team, false)" class="btn btn-danger btn-sm">
            Remove from favorite
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
